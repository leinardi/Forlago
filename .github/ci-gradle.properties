org.gradle.daemon=false
org.gradle.workers.max=2
# disable annoying Gradle Welcome in CI/CD
org.gradle.welcome=never

android.experimental.enableExperimentalOptions=true
android.experimental.testOptions.managedDevices.allowOldApiLevelDevices=true
android.experimental.testOptions.managedDevices.emulator.showKernelLogging=true
android.experimental.testOptions.managedDevices.maxConcurrentDevices=1
android.experimental.testOptions.managedDevices.setupTimeoutMinutes=90
android.testoptions.manageddevices.emulator.gpu=swiftshader_indirect

kotlin.incremental=false
kotlin.compiler.execution.strategy=in-process
